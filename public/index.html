<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check My Course</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Check My Course</h1>
    <button class="btn" onclick="showMessage()">Explore Now</button>
    <p id="message" class="hidden"></p>
  </div>
  <script>
    function showMessage() {
      fetch('/api/hostname')
        .then(res => res.text())
        .then(hostname => {
          document.getElementById("message").textContent = "Welcome to " + hostname;
          document.getElementById("message").classList.remove("hidden");
        })
        .catch(err => {
          document.getElementById("message").textContent = "Error fetching hostname";
          document.getElementById("message").classList.remove("hidden");
        });
    }
  </script>
</body>
</html>
